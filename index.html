<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>


		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<style>
.sidenav {
    
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    right: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 18px;
    color: #818181;
    display: block;
    transition: 0.3s
}

.sidenav a:hover, .offcanvas a:focus{
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
	</head>
	
	<body ng-app="starter">
	
		<ion-pane >
		
			<div ng-cloak ng-if="true" ng-hide="hidecontent" ng-controller="heading">
				<div style="background-size: 100%;" >
					 <div  style=" background-color:#DEDEDE ; height:80px;">
						  <div class="row">
						   <img class="centerforhead" src="img/logo.png" style="height:60px" >
						   <a ng-click='openDev();'><button class="ion ion-android-more-vertical" ng-click="openNav();" style="border-radius: 50%; margin-top: 10px; height:40px;width: 40px; background-color:#496E9B; float:right"></button></a>
						  </div>
					 </div>
				</div>
				
				
				<div  class="row row-no-padding" ng-hide="hidebar">
					<div class="col" style="padding:8px;background-color:{{hsa}}"	 ng-click="changecolor1()">
						<img src="img/new/hsa.png" class="centerforhead"  style="border-radius: 50%; height:45px;width: 45px;">
						<span class="" style="color:#fff" ></span>
					</div>
					<div class="col" style="padding:8px;background-color:{{fsa}}"ng-click="changecolor2()" >
						<img src="img/new/fsa.svg" class="centerforhead"  style="border-radius: 50%; height:45px;width: 45px;">
					</div>
				</div>
				<div id="mySidenav" class="sidenav">
					<a href="javascript:void(0)" class="closebtn" ng-click="closeNav();">&times;</a>
					<a href="#contact" onclick='document.getElementById("mySidenav").style.width = "0";'>Contact Us</a>
					<a ng-click="logOut()" style="margin-bottom:8px;" onclick='document.getElementById("mySidenav").style.width = "0";'>Logout</a>
				</div>
			</div>
			
			
			<ion-nav-view></ion-nav-view>
			
		</ion-pane>
		
	</body>
	<script src="js/jquery/dist/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	})
</script>
</html>
