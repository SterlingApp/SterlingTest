<ion-header-bar id="headerborder" class="headerborder"  >
	
     <div class="home-head2 " ng-click="goback();">
		<!-- <img src="img/back_icon.svg" > -->
		<i ng-click="goback();" class="ion ion-arrow-left-c"></i>
    </div>
    <div class="home-head2 ">
		<p style="margin-top:3px;margin-left:20px">Available Balance</p>
	</div> 
</ion-header-bar>

<ion-view>
<ion-content>
	<div ng-repeat="data in available_balances"> 
	<div class="accountcontent">
			<p class="HeadLine">{{data.PLAN_DESC}}</p>
			<!-- <p class="lineBreak"></p> -->
		</div>
		
		<div class="subtitle">
		<div class="card card_margin cardshadow">
		<div class="accountsubcontent" >
		<p><span class="lineHead cardContent">Annual Election</span><br><span class="lineValueText cardContent">{{data.ANNUAL_ELECTION}}</span></p>
			<p><span class="lineHead cardContent">Available Balance</span><br><span class="lineValueText cardContent">{{data.BALANCE}}</span></p>
			</div>
			</div>
		</div>
		</div>
		<div style="height: 10px;"></div>
</ion-content>
</ion-view>
