<ion-view style="background-color:#DEDEDE;" >
	<ion-content  on-swipe-left="goForward()">
      
		<div class="padding" >
			<div class="list">
				<a class="item menu-height shadow item-avatar" href="#accounts" >
					<img src="img/home/us.svg" style="margin-top:32px;">
					<div class="home-head menu-head">Account Information</div>
					<div class="row no-padding row-border">
						<div class="col colvertical">
							<div class="head-details">Balance</div>
						</div>
						<div class="col">
							<span class="readMore" style=""> 
								{{account_type.BALANCE | currency}}
							</span>		
						</div>
					</div>
					
								
				</a>
				<a class="item menu-height shadow item-avatar menupadding"  href="#makecontribution">
					<img src="img/home/Contributions2.svg" style="margin-top:32px;">
					<div class="home-head menu-head"> Make Contribution</div>
					<div class="row no-padding row-border">
						<div class="col colvertical">
						<div class="head-details">Conttibution</div>
						</div>
						<div class="col">
							<span class="readMore" style=""> 
								$11225.00
							</span>		
						</div>
					</div>
				</a>
				<a class="item  menu-height shadow item-avatar menupadding" href="#make">
					<img src="img/home/Disbursements.svg" style="margin-top:32px;">
					<div class="home-head menu-head" >Make Disbursement</div>
					
					<div class="row no-padding row-border" >
						<div class="col colvertical" style="border-left-color:#000">
							<button class="button button-small button-top" type="submit"  style="background-color:#e67e22;color:#fff;border-radius:8px;">Pay Me</button>
						</div>
						<div class="col">
							<button class="button button-small button-top" type="submit"  style="float:right;background-color:#e67e22;color:#fff;border-radius:8px;">Pay Provider</button>
							
						</div>
						
					</div>				
				</a>
				<a class="item menu-height shadow item-avatar menupadding" href="#activity">
					<img src="img/home/Last5contributions.svg" style="margin-top:32px;">
					<div class="home-head menu-head"> Recent Account Activity</div>
					
					<div class="row no-padding row-border" >
						<div class="col colvertical" style="border-left-color:#000">
							<button class="button button-small button-top" type="submit"  style="background-color:#e67e22;color:#fff;border-radius:8px;">Contribution</button>
						</div>
						<div class="col">
							<button class="button button-small button-top " type="submit"  style="float:right;background-color:#e67e22;color:#fff;border-radius:8px;">Disbursements</button>
							
						</div>
					</div>		
				</a>
				<a class="item menu-height shadow item-avatar menupadding" href="#health">
					<img src="img/home/Activity_statements.svg" style="margin-top:32px;">
					<div class="home-head menu-head"> Statements</div>
					
					<div class="row no-padding row-border " >
						<div class="col colvertical" style="border-left-color:#000">
							<button class="button button-small button-top" type="submit"  style="background-color:#e67e22;color:#fff;border-radius:8px;">Active Statement</button>
						</div>
						<div class="col">
							<button class="button button-small button-top" type="submit"  style="float:right;background-color:#e67e22;color:#fff;border-radius:8px;">Tax Statement</button>
							
						</div>
					</div>		
				</a>
			</div>
			
			<p class="text-center">&copy; 2016 Sterling Administration. All Rights Reserved.</p>
			<div style="height: 120px;"></div>
			
		</div> 
      
	</ion-content>
</ion-view>
