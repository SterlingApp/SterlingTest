

	<ion-content class="bgnew" on-swipe-left="goForward()">
      
		<div class="padding" >
			<div class="list">
				<a class="item menu-height shadow item-avatar" href="#accounts" >
					<img src="img/home/us.svg" style="margin-top:32px;">
					<div class="home-head menu-head">Account Information</div>
					<div class="row no-padding row-border">
						<div class="col colvertical">
							<div class="head-details">Balance</div>
						</div>
						<div class="col">
							<span class="readMore" style=""> 
								{{account_types.BALANCE | currency}}
							</span>		
						</div>
					</div>
					
								
				</a>
				<a class="item menu-height shadow item-avatar menupadding"  href="#makecontribution">
					<img src="img/home/Contributions2.svg" style="margin-top:32px;">
					<div class="home-head menu-head"> Make Contribution</div>
					<div class="row no-padding row-border">
						<div class="col colvertical">
						<div class="head-details">Contribution</div>
						</div>
						<div class="col">
							<span class="readMore" style=""> 
								$11225.00
							</span>		
						</div>
					</div>
				</a>
				<span class="item  menu-height shadow item-avatar menupadding" >
					<img src="img/home/Disbursements.svg" style="margin-top:32px;">
					<a  href="#make"><div class="home-head menu-head" ng-click="gomake()">Make Disbursement</div></a>
					
					<div class="row no-padding row-border" >
						<div class="col colvertical" style="border-left-color:#000">
							<a href="#payme"><button class="button button-small button-top Home-Button" type="submit" >Pay Me</button></a>
						</div>
						<div class="col">
							<a href="#payprovider"><button class="button button-small button-top Home-ButtonRight" type="submit">Pay Provider</button></a>
							
						</div>
						
					</div>				
				</span>
				<span class="item menu-height shadow item-avatar menupadding" >
					<img src="img/home/Last5contributions.svg" style="margin-top:32px;">
					<a href="#/activity"ng-click="goactivity()"><div class="home-head menu-head"> Recent Account Activity</div></a>
					
					<div class="row no-padding row-border" >
						<div class="col colvertical" style="border-left-color:#000">
							<a href="#activityContribution"><button class="button button-small button-top Home-Button" type="submit">Contribution</button></a>
						</div>
						<div class="col">
							<a href="#disbursement"><button class="button button-small button-top Home-ButtonRight" type="submit">Disbursements</button></a>
							
						</div>
					</div>		
				</span>
				<span class="item menu-height shadow item-avatar menupadding" >
					<img src="img/home/Activity_statements.svg" style="margin-top:32px;">
					<a href="#/health"ng-click="gohealth()"><div class="home-head menu-head"> Statements</div></a>
					
					<div class="row no-padding row-border " >
						<div class="col colvertical" style="border-left-color:#000">
							<a href="#activitystmnt"><button class="button button-small button-top Home-Button" type="submit">Active Statement</button></a>
						</div>
						<div class="col">
							<a href="#taxyear"><button class="button button-small button-top Home-ButtonRight" type="submit">Tax Statement</button></a>
							
						</div>
					</div>		
				</span>
			</div>
			
			<div style="height: 150px;"></div>
		</div> 
      
	</ion-content>
