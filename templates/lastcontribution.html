<ion-header-bar id="headerborder" class="headerborder" >
	
     <div class="home-head2 " ng-click="goback();">
		<!-- <img src="img/back_icon.svg" > -->
		<i ng-click="goback();" class="ion ion-arrow-left-c back-icon"></i>
    </div>
    <div class="home-head2 ">
		<p class="headertitle">Last 5 Contributions</p>
	</div>
</ion-header-bar>
<ion-view >
	<ion-content class="bgnew">
	<div class="card" ng-repeat="data in transcation_list">
			<div class="item ItemLinehr">
				<span class="ItemHeadLine">{{data.FEE_DATE}}</span>
			</div>
			<div class="item item-avatar itemleft ItemLinehr">
				<img src="img/item/Total-contribution.png">
				<div class="ItemlineHead cardContent">Fee name</div>
				<div class="ItemlineValueText cardContent">{{data.FEE_NAME}}-{{data.PLAN_TYPE}}</div>
			</div>
			
			<div class="item item-avatar itemleft">
				<img src="img/item/account_balance.png">
				<div class="ItemlineHead cardContent">Amount</div>
				<div class="ItemlineValueText cardContent">{{data.AMOUNT | currency}}</div>
			</div>
			
  </div>

		 <div style="margin-left:20px; margin-top:32px">
			<p class="HeadLine">Fee Date: {{data.FEE_DATE}}</p>
			
		</div>
		
		<div class="card card_margin cardshadow">
		<div class="accountsubcontent">
			<p><span class="lineHead cardContent">Fee name</span><br><span class="lineValueText cardContent">{{data.FEE_NAME}}</span></p>
			<p><span class="lineHead cardContent">Amount</span><br><span class="lineValueText cardContent">{{data.AMOUNT}}</span></p>
		</div>
		</div>
		</div> -->
		<div style="height: 10px;"></div>
	
		
	</ion-content>
</ion-view>
