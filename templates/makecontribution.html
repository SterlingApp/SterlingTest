<ion-header-bar class="headerborder" >
	 
	 <div class="home-head " ng-click="goback();">
		<img src="img/back_icon.svg" >
    </div>
    <div class="home-head ">
		<p style="margin-top:3px;margin-left:20px">Make Contribution</p>
	</div>
</ion-header-bar>

<ion-view>
	
	<ion-content>
	     
		
		
		<div class="row responsive-sm">
			<div class="col col-75 center">
		 
				<div class="card cardshadow" >
				   <!-- <p style="color: red;margin-left:25px">You do not have a bank account on record.You must add a bank account by logging into the sterlinghsa.com to schedule disbursement.</p>
				 -->
			
		   <div style="margin-left:20px; margin-top:10px">
		   
			 <p><span class="lineHead">Total contribution for 2016:</span><br><span class="lineValueText">$1,164.96</span></p>
			 <p><span class="lineHead">Allowable contribution remaining for 2016:</span><br><span class="lineValueText">$2,185.00</span></p>
			 <p><span class="lineHead">Total disbursement for 2016:</span><br><span class="lineValueText">$0.00</span></p>
		   </div>
				
				 </div>
				
					
					  
					   <div class="list ">
							<label class="item item-input item-select" style=" width:100%; border-bottom:#DEDEDE solid; border-top:none; border-left:none; border-right:none;" >
							  <div class="input-label ">
							select
							 </div>
							<select>
							  <option selected > Select Bank Account</option>
							 <option ng-repeat="data in bank_details">{{data.DISPLAY_NAME}}</option>
						  
						  </select>
						 </label>
						</div>
						
						<div class="list ">
							<label class="item item-input" style="border:none;" >
							<input type="text"  class="input-box input-boxfocus" placeholder="Enter Amount" style="color:#444; ">
							</label> 
						 </div>
						 
							  <div class="list ">
							<label class="item item-input" style="border:none;" >
							<input type="text"  class="input-box input-boxfocus" placeholder="Optional Monthly Service Fee Amount($)" style="color:#444; ">
							</label> 
						 </div> 
						 
						<div class="list">
							<label class="item item-input "style="border:none;">
							<input type="text" ng-click="getTransDate()" ng-model="TransDate" class="input-box input-boxfocus " placeholder="Transaction Date" style="color:#444;">
							</label>
						</div> 
					   
						<div class="list" >
							 <label class="item item-input item-select" style=" width:100%; border-bottom:#DEDEDE solid;border-top:none; border-left:none; border-right:none;" >
								 <div class="input-label ">
								select
								 </div>
								  <select>
								<option selected disabled>Description</option>
								<option ng-repeat="data in categories">{{data.DESCRIPTION}}</option>
							  </select>
							  </label>
						</div>
								

		<div class="row">
			<div class="col col-20 text-center">
				<button class="button button-small" type="submit"  style="background-color:#29B8E5;color:#fff;border-radius:8px;">SUBMIT</button>
			</div> 
		</div> 

					   
					  </div>
				</div>
			
		
		
  
	
  </ion-content>
</ion-view>
