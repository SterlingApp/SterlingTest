      <div>
        
          
            <div class="list">
            <label class="item item-input item-select formselect">
              <div class="input-label ">
            select
			 </div>
           <select name="selectPayee" ng-model="selectPayee" required >

				<option value="120737">Quest Diagnostics Acct #:8388435482 PO Box 7400 Pasadena,CA 91109</option>

		  <div class="row">

                 <span ng-show="myForm.selectPayee.$error.required"> Select Payee is required.</span>
             </span>
		 </div>		
      </div>
 

       <div class="list ">
	 <label class="item item-input formlabel ">
        <input type="text"  class="input-box input-boxfocus" name="amount" ng-model="amount" placeholder="Enter Amount" style="color:#444; padding-left:10px;" required>
		</label> 
		<div class="row">
		  <span style="color:red" ng-show="myForm.amount.$dirty && myForm.amount.$invalid">
              <span ng-show="myForm.amount.$error.required"> Amount is required.</span>
           </span>
		</div>
		 </div>
		 
		 <div class="list">
        <label class="item item-input formlabel">
        <input type="text" ng-click="getTransDate()" name="transaction" ng-model="TransDate" class="input-box input-boxfocus " placeholder="Transaction Date" style="color:#444;padding-left:10px;" required>
		</label>
		<div class="row">
		  <span style="color:red" ng-show="myForm.transaction.$dirty && myForm.transaction.$invalid">
              <span ng-show="myForm.transaction.$error.required"> Tansaction Date is required.</span>
           </span>
		</div>
      </div> 
   
    <div class="list ">
	 <label class="item item-input formlabel" >
        <input type="text"  class="input-box input-boxfocus" name="description" ng-model="description" placeholder="Description" style="color:#444; padding-left:10px;" required>
		</label> 
		<div class="row">
		  <span style="color:red" ng-show="myForm.description.$dirty && myForm.description.$invalid">
              <span ng-show="myForm.description.$error.required"> Description is required.</span>
          </span>
		</div>
		 </div>
		  <div class="list ">
	      <label class="item item-input formlabel" >
        <input type="text"  class="input-box input-boxfocus" name="patient" ng-model="patient" placeholder="Patient's Name" style="color:#444; padding-left:10px;" required>
		</label> 
		<div class="row">
		  <span style="color:red" ng-show="myForm.patient.$dirty && myForm.patient.$invalid">
              <span ng-show="myForm.patient.$error.required"> Patient's Name is required.</span>
          </span>
		</div>
		 </div>
      
    		<div class="row">
			<div class="col  text-center">
				<button class="button button-small formButton" type="submit " >Upload</button>
			</div> 
		</div> 

		<div class="row">
			<div class="col text-center">
				<button class="button button-small formButton" ng-disabled="myForm.$invalid" type="submit">SUBMIT</button>
			</div> 
		</div> 

   
  </div>

</div>
</div>
</div>

       </ion-content>
