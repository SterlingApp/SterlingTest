  box-shadow: -8px 10px 0px -7px #5FBA7D, 8px 10px 0px -7px #5FBA7D;
}

  <ion-content class="bgnew">

			<div style="margin-left:20px;padding-top:30px;padding-bottom:03px;" >

		<form name="myForm" novalidate>
	<div class="row">
        <div class="col col-center">
          <h3 class="h"></h3> 
        </div>
      </div>
	  
	  <div class="row responsive-sm">
	  <div class="col col-75 center">
     
        <div class="card" >
          <!--  <p style="color: red;margin-left:25px">You do not have a bank account on record.You must add a bank account by logging into the sterlinghsa.com to schedule disbursement.</p>
         
		  <h4 class="formcard">Available Balance</h4>
		   <p class="formcard">$1,084.70</p> -->
		    <!-- <p><span class="lineHead1 cardContent">Available Balance</span><br><span class="lineValueText1 cardContent">{{availablebalance}}</span></p> -->
		<div class="item item-avatar">
				<img src="img/item/account_balance.png">
				<div class="ItemlineHead cardContent">Available Balance</div>
				<div class="ItemlineValueText cardContent">{{availablebalance | currency}}</div>
			</div>

		</div>
		
	   <div class="list bgnew">
            <label class="item item-input item-select formselect bgnew "  ng-class="{ 'has-errors' :myForm.selectPayee.$dirty && myForm.selectPayee.$invalid,'no-errors' :myForm.selectPayee.$valid }">
				<span class="input-label bgnew">
				select
				</span>
				<select class="bgnew" name="selectPayee" ng-model="payprovierValues.selectPayee" ng-options="pay.VENDOR_NAME for pay in payee" required>
					<option selected disabled value=""> Select Payee</option>
				</select>
			</label>
			<div class="row">
				<span style="color:red" ng-show="myForm.selectPayee.$dirty && myForm.selectPayee.$invalid">
					<span ng-show="myForm.selectPayee.$error.required"> Payee is required.</span>
				</span>
		 </div>				 
       </div>
 
		<div class="list ">
			<label class="item item-input item-floating-label formselect bgnew"  ng-class="{ 'has-errors' :myForm.patient_name.$dirty && myForm.patient_name.$invalid  }" >
			 <span class="input-label">Enter Patient Name</span>
				 <input type="text" name="patient_name" ng-model="payprovierValues.patient_name" id="forminput"  placeholder="Enter Patient Name"  required>
			</label> 
			<div class="row">
			  <span style="color:red" ng-show="myForm.patient_name.$dirty && myForm.patient_name.$invalid">
				  <span ng-show="myForm.patient_name.$error.required"> Patient Name is required.</span>
			   </span>
			</div>
		</div>
		
       <div class="list ">
	 <label class="item item-input item-floating-label formselect bgnew"  ng-class="{ 'has-errors' :myForm.amount.$dirty && myForm.amount.$invalid ,'no-errors' :myForm.amount.$valid   }">
	  <span class="input-label">Enter Amount</span>
        <input type="number"   id="forminput" name="amount" ng-model="payprovierValues.amount" placeholder="Enter Amount"  required>
		</label> 
		<div class="row">
		  <span style="color:red" ng-show="myForm.amount.$dirty && myForm.amount.$invalid">
              <span ng-show="myForm.amount.$error.required"> Amount is required.</span>
           </span>
		</div>
	  </div>
		 
	   <div class="list">
        <label class="item item-input  item-floating-label formlabel" ng-class="{ 'has-errors' :myForm.transaction.$dirty && myForm.transaction.$invalid    }">
		<span class="input-label">Enter Transaction</span>
							
        <input type="number" ng-click="getTransDate()" name="transaction" ng-model="TransDate" class="input-box input-boxfocus " id="forminput" placeholder="Transaction Date"  required>
		</label>
		<div class="row">
		  <span style="color:red" ng-show="myForm.transaction.$dirty && myForm.transaction.$invalid">
              <span ng-show="myForm.transaction.$error.required"> Tansaction Date is required.</span>
           </span>
		</div>
      </div> 
   
   <!--  <div class="list ">
		<label class="item item-input item-select formselect" >
              <div class="input-label ">
                select
	          </div>
			<select ng-model="description" name="description"  required>
				<option value=""> Select Description</option>
				<option ng-repeat="desc in descriptions">{{desc.FEE_NAME}}</option> 
			 </select>
		</label> 
		<div class="row">
			<span style="color:red" ng-show="myForm.description.$dirty && myForm.description.$invalid">
				<span ng-show="myForm.description.$error.required"> Description is required.</span>
			</span>
		</div>
	</div> -->
	
	 <div class="list bgnew">
            <label class="item item-input item-select formselect"  ng-class="{ 'has-errors' :myForm.selectdescription.$dirty && myForm.selectdescription.$invalid ,'no-errors':myForm.selectdescription.$valid }">
              <span class="input-label bgnew">
                select Description
	          </span>
              <select class="bgnew input-box input-boxfocus" name="selectdescription" ng-model="payprovierValues.selectdescription" class="input-box input-boxfocus" required >
				<option value=""> Select Description</option>
				 <option ng-repeat="data in descriptions">{{data.FEE_NAME}}</option>
				 </select>
		   </label>
		   <div class="row">
			 <span style="color:red" ng-show="myForm.selectdescription.$dirty && myForm.selectdescription.$invalid">
                 <span ng-show="myForm.selectdescription.$error.required"> Amount is required.</span>
             </span>
		 </div>				 
       </div>
      
		<div class="row">
			<div class="col text-center">
			
			<button class="button button-small formButton" type="submit " ng-click="upload();" >Upload</button>
		</div> 
		</div> 

		<div class="row">
			<div class="col text-center">
				<button class="button button-small formButton" ng-click="submitValue();"  ng-disabled="myForm.$invalid"  type="submit">SUBMIT</button>
			</div> 
		</div> 
   
</div>

</div>
</form>
